<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLO Continual Learning</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="../artefacts/LogoZUYD.png" alt="Zuyd Hogeschool Logo" class="logo">
            <h1>YOLO Continual Learning</h1>
            <h1> </h1>
        </div>
    </header>
    <div class="container">
        <div class="content">
            <div class="camera-feed">
                <video id="webcam" autoplay></video>
                <canvas id="overlay"></canvas>
            </div>
            <div class="predictions">
                <h2>Predictions</h2>
                <div id="prediction-list">
                    <!-- Dynamic content will be inserted here -->
                </div>
                <div class="button-container">
                    <button id="train-btn">Train</button>
                    <button id="upload-btn">Upload Data</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; Justin Schots - Lectoraat Data Intelligence Zuyd</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="../code/webcam.js"></script>
    <script src="../code/displayNames.js"></script>
</body>
</html>
